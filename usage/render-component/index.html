<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="../../dist/vue.js"></script>
<body>
<div id="app">
  {{name}}
  <my-button></my-button>
</div>
<script>
  // 为什么要拆分小的组件？
  //  1. 实现复用
  //  2. 方便维护
  //  3. 每个组件一个watcher,在更新时可以减少比对
  Vue.component('my-button', {
    template: '<button>my button</button>'
  });
  const vm = new Vue({
    el: '#app',
    components: {
      aa: { template: '<button>aa</button>' },
      bb: { template: '<button>bb</button>' }
    },
    data () {
      return {
        name: 'zs'
      };
    }
  });
  // 1. Vue.component
  // 2. Vue.extend
  // 3. 组件初始化， 1. new Vue.extend(options) 2. vm.$mount()
</script>
</body>
</html>
