<body>
<div id="app">
  {{ name }}

  <aa></aa>

<script>
  // 为什么要拆分小的组件？
  //  1. 实现复用
  //  2. 方便维护
  //  3. 每个组件一个watcher,在更新时可以减少比对
  Vue.component('my-button', {
    template: '<button>my button</button>'
  });
  Vue.component('aa', {
    template: '<button>global aa</button>'
  });
  const vm = new Vue({
    el: '#app',
    components: {
      aa: { template: '<button>aa</button>' },
      bb: { template: '<button>bb</button>' }
    },
    data () {
      return {
        name: 'zs'
      };
    }
  });
  // 1. Vue.component
  // 2. Vue.extend
  // 3. 组件初始化， 1. new Vue.extend(options) 2. vm.$mount()

  // 创建组件虚拟节点：
  // 1. 在创建虚拟元素节点时，通过标签过滤出原生标签外的自定义标签
  // 2. 创建组件虚拟节点：通过vm.$options._base[tag] 拿到对应的组件定义
  // 3. 组件定义可能是对象，也能是Vue的子类，需要通过Vue.extend将其统一处理为Vue的子类，并在props中设置它的初始化方法
  // 4. 组件虚拟节点没有children,多了一个componentOptions属性
  // 将组件渲染到页面：

  // 2. createElement会将子组件对应的元素通过appendChild挂载到父组件中
