<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="../../dist/vue.js"></script>
<body>
<div id="app">
  {{ name }}
  <my-button></my-button>
  <aa></aa>
</div>
<script>
  // 1. Vue.component
  // 2. Vue.extend
  // 3. define child component
  // 4. components merge strategy
  // 5. create component virtual node
  // 6. create component real node
  Vue.components('my-button', {
    template: `<button>my button</button>`
  });
  Vue.components('aa', {
    template: `<button>global aa</button>`
  });
  const vm = new Vue({
    el: '#app',
    components: {
      aa: {
        template: `<button>scoped aa</button>`
      },
      bb: {
        template: `<button>bb</button>`
      }
    },
    data () {
      return {
        name: 'ss'
      };
    }
  });
</script>
</body>
</html>
